<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/stylelogin.css">
    <title>Login</title>
</head>

<body>
   <div class="container">
      <div class="box">
         <div class="box-login" id="login">
             <div class="top-header">
                 <h3>Bienvenido a Celcuotas</h3>
                 <small>Inicia Sesión aquí!</small>
             </div>
             <div class="input-group">
                <form action="../Php/login.php" method="POST"> <!-- Formulario de inicio de sesión -->
                    <div class="input-field">
                        <input type="text" class="input-box" id="logEmail" name="logEmail" required>
                        <label for="logEmail">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input-box" id="logPassword" name="logPassword" required>
                        <label for="logPassword">Password</label>
                        <div class="eye-area">
                            <div class="eye-box" onclick="myLogPassword()">
                                <i class="fa-regular fa-eye" id="eye"></i>
                                <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="input-submit" value="Sign In">
                    </div>
                    <div class="back-to-home-container">
                        <a href="../Html/index.html" class="back-to-home-link">Volver al inicio</a>
                    </div>
                </form>

             </div>
         </div>
         <div class="box-register" id="register">
            <div class="top-header">
                <h3>Registrate Ahora!</h3>
                <small>Estamos encantados de tenerte con nosotros.</small>
            </div>
            <div class="input-group">
                <form action="../Php/registro.php" method="POST"> <!-- Formulario de registro -->
                    
                    <div class="input-field">
                        <input type="text" class="input-box" id="regEmail" name="regEmail" required>
                        <label for="regEmail">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input-box" id="regPassword" name="regPassword" required>
                        <label for="regPassword">Password</label>
                        <div class="eye-area">
                            <div class="eye-box" onclick="myRegPassword()">
                                <i class="fa-regular fa-eye" id="eye-2"></i>
                                <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-field">
                        <input type="submit" class="input-submit" value="Sign Up">
                    </div>
                    <div class="back-to-home-container">
                        <a href="../Html/index.html" class="back-to-home-link">Volver al inicio</a>
                    </div>
                </form>
            </div>
         </div>
         <div class="switch">
            <a href="#" class="login active" onclick="login()">Login</a>
            <a href="#" class="register" onclick="register()">Register</a>
            <div class="btn-active" id="btn"></div>
         </div>
         <div id="message"></div>

      </div>
   </div>

   <script>
      // Función para obtener los parámetros de la URL
      function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, '\\$&');
          var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
  
      // Verifica si hay un parámetro de error en la URL
      var error = getParameterByName('error');
      if (error === '1') {
          alert("Usuario no registrado");
      }
  </script>
  
   <script>
      var x = document.getElementById('login');
      var y = document.getElementById('register');
      var z = document.getElementById('btn');

      function login(){
          x.style.left = "27px";
          y.style.right = "-350px";
          z.style.left = "0px";
      }
      function register(){
          x.style.left = "-350px";
          y.style.right = "25px";
          z.style.left = "150px";
      }


 // View Password codes

       
    
      function myLogPassword(){

       var a = document.getElementById("logPassword");
       var b = document.getElementById("eye");
       var c = document.getElementById("eye-slash");

       if(a.type === "password"){
          a.type = "text";
          b.style.opacity = "0";
          c.style.opacity = "1";
       }else{
          a.type = "password";
          b.style.opacity = "1";
          c.style.opacity = "0";
       }

      }

      function myRegPassword(){
  
       var d = document.getElementById("regPassword");
       var b = document.getElementById("eye-2");
       var c = document.getElementById("eye-slash-2");

       if(d.type === "password"){
          d.type = "text";
          b.style.opacity = "0";
          c.style.opacity = "1";
       }else{
          d.type = "password";
          b.style.opacity = "1";
          c.style.opacity = "0";
       }

      }
   </script>
</body>
</html>
